dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run build:lib
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadless
  - ng serve &
  - $(npm bin)/wait-on http-get://localhost:4200/#
  - npm run test:main
  - npm run test:screenshot
  - kill $(jobs -p) || true
