name: Build and test

on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.19
      - name: Debug environment
        run: |
          node --version
          npm --version
          free -h
          df -h
      - name: Install dependencies with timeout
        run: |
          timeout 1200 npm ci --verbose || {
            echo "npm ci timed out, checking what's running..."
            ps aux
            echo "Checking npm cache..."
            npm cache verify
            exit 1
          }
      - run: npx prettier --check .
      - run: npm run lint
      - run: npm run build:lib
      - run: npm run build:schematics
      - run: npm run test:ci
      - run: npm run build:prod
      - run: npm run e2e
        env:
          CI: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-diff
          path: ./dist/.playwright/apps/ng2-charts-demo/**/*-diff.png
          retention-days: 30
