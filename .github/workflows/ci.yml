name: Build and test

on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: npm ci

      - run: npm run lint
      - run: npm run build:lib
      - run: npm run build:schematics
      - run: npm run test:ci
      - run: npm run test:schematics
      - run: npm run build:prod
      - run: npm run e2e
