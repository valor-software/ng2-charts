name: Build and test

on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            .angular/cache
          key: angular-build-cache-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build:lib
      - run: npm run build:schematics
      - run: npm run test:ci
      - run: npm run test:schematics
      - run: npm run e2e:ci
      - name: Archive e2e screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: visual-testing-diff
          path: cypress/e2e/__image_snapshots__
      - name: Archive e2e video
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: visual-testing-videos
          path: dist/cypress/ng2-charts-e2e/videos
